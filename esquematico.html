<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esquemático PSRF</title>
  <style>
    body {
      margin: 0;
      background: #3cb4e6;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      height: 40px;
    }

    .back-button {
      background: #003366;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #001f4d;
    }

    h1 {
      margin: 1rem 0;
      font-size: 1.6rem;
      text-align: center;
    }

    .image-container {
      max-width: 90%;
      max-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background: #fff;
    }
  </style>
</head>
<body>

  <header>
    <button class="back-button" onclick="window.location.href='index.html'">⬅ Voltar</button>
    <img src="logo_st.png" alt="Logo ST" class="logo" />
  </header>

  <h1>Esquemático do Projeto PSRF</h1>

  <div class="image-container">
    <img src="esquematico.png" alt="Esquemático do Projeto PSRF" />
  </div>

</body>
</html>
