<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esquemático</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      color: #fff;
      background: url('circuit_background.jpg') no-repeat center center / cover;
      height: 100vh;
      position: relative;
    }

    /* Overlay escuro para contraste */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    header {
      position: relative;
      z-index: 2;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .back-button {
      position: absolute;
      left: 20px;
      top: 20px;
      background: #515152;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 3;
    }

    .back-button:hover {
      background: #949494;
    }

    .titulo {
      font-size: 5vw;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .image-container {
      display: none; /* Ocultado pois a imagem já é background */
    }
  </style>
</head>
<body>

  <!-- Overlay escuro para contraste -->
  <div class="overlay"></div>

  <header>
    <button class="back-button" onclick="window.location.href='index.html'">⬅ Voltar</button>
    <h1 class="titulo">Esquemático</h1>
  </header>

</body>
</html>
