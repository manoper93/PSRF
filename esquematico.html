<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Esquemático</title>
  <style>
    body {
      margin: 0;
      background: url('circuit_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: sans-serif;
    }

    header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .back-button {
      align-self: flex-start;
      margin-bottom: 10px;
      margin-left: 20px;
      background: #515152;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #949494;
    }

    .titulo {
      font-size: 5vw;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
      margin: 0;
    }

    @media (min-width: 600px) {
      .titulo {
        font-size: 2rem;
      }
    }

    .image-container {
      max-width: 90%;
      max-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 40px auto 0;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="titulo">Esquemático</h1>
    <button class="back-button" onclick="window.location.href='index.html'">⬅ Voltar</button>
  </header>

  <div class="image-container">
    <img src="esquematico.png" alt="Esquemático" />
  </div>

</body>
</html>
