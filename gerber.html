<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerber</title>
  <link rel="icon" href="logo_0.png" type="image/png" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background: url('circuit_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: sans-serif;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      justify-content: center;
    }

    .back-button {
      position: absolute;
      left: 20px;
      background: #515152;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #949494;
    }

    .titulo {
      font-size: 5vw;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
      margin: 0;
      flex-grow: 1;
    }

    @media (min-width: 600px) {
      .titulo {
        font-size: 2rem;
      }
    }

    .image-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .image-container img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      background: #fff;
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background-color: rgba(223, 226, 231, 0.7);
      padding: 6px 10px;
      border-radius: 10px;
    }

    .lang-switch button {
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <!-- Botão de idioma -->
    <div class="lang-switch">
      <button onclick="toggleLang()">EN / PT</button>
    </div>

    <!-- Botão voltar -->
    <button class="back-button" id="back-btn" onclick="window.location.href='index.html'">⬅ Back</button>

    <!-- Título -->
    <h1 class="titulo" id="title">Gerber</h1>
  </header>

  <div class="image-container">
    <img src="gerber.png" alt="Gerber" />
  </div>

  <script>
    function toggleLang() {
      const lang = document.documentElement.lang === 'pt-PT' ? 'en' : 'pt-PT';
      document.documentElement.lang = lang;

      if (lang === 'pt-PT') {
        document.getElementById('title').textContent = 'Gerber';
        document.getElementById('back-btn').textContent = '⬅ Voltar';
      } else {
        document.getElementById('title').textContent = 'Gerber';
        document.getElementById('back-btn').textContent = '⬅ Back';
      }
    }
  </script>

</body>
</html>
