<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSRF - Avaliação e Visitas</title>
  <style>
    body {
      margin: 0;
      background: #3cb4e6;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1, h2 {
      text-align: center;
      margin-top: 1rem;
    }

    .counter, .rating-widget {
      position: fixed;
      z-index: 999;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    .counter {
      bottom: 10px;
      left: 10px;
    }

    .rating-widget {
      bottom: 10px;
      right: 10px;
      text-align: center;
    }

    .star {
      font-size: 28px;
      cursor: pointer;
      color: #ccc;
    }

    .star.selected {
      color: gold;
    }

    .rating-counts {
      margin-top: 8px;
      text-align: left;
    }

    @media (max-width: 500px) {
      .star { font-size: 22px; }
      .counter, .rating-widget { font-size: 12px; padding: 8px; }
    }
  </style>
</head>
<body>

  <h1>PSRF - Porta Serviço Rádio Frequência</h1>
  <h2>Avalie o site e acompanhe as visitas</h2>

  <!-- Contador de Visitas -->
  <div class="counter">
    Visitas: <span id="visit-count">...</span>
  </div>

  <!-- Avaliação com estrelas -->
  <div class="rating-widget">
    <div>
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    <div class="rating-counts" id="rating-counts"></div>
  </div>

  <script>
    const API_BASE = "https://api.sheetbest.com/sheets/dd56be8f-5acf-48af-a6f7-6c1a0ffa370b";

    // VISITAS
    async function atualizarVisitas() {
      try {
        const res = await fetch(`${API_BASE}/tabs/visitas`);
        const data = await res.json();
        let total = parseInt(data[0].total || 0);
        total++;

        document.getElementById("visit-count").textContent = total;

        await fetch(`${API_BASE}/tabs/visitas/total/${data[0].total}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ total })
        });
      } catch (err) {
        console.error("Erro ao atualizar visitas:", err);
        document.getElementById("visit-count").textContent = "Erro";
      }
    }

    // VOTOS
    const stars = document.querySelectorAll(".star");
    const countsDisplay = document.getElementById("rating-counts");

    async function carregarVotos() {
      try {
        const res = await fetch(`${API_BASE}/tabs/votos`);
        const votos = await res.json();
        votos.sort((a, b) => parseInt(a.estrela) - parseInt(b.estrela));

        countsDisplay.innerHTML = "";
        votos.forEach(v => {
          countsDisplay.innerHTML += `<div>${v.estrela} estrela(s): ${v.votos}</div>`;
        });
      } catch (err) {
        countsDisplay.innerHTML = "<div>Erro ao carregar votos.</div>";
      }
    }

    async function votar(estrela) {
      if (localStorage.getItem("votou")) {
        alert("Você já votou neste dispositivo.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/tabs/votos`);
        const votos = await res.json();
        const registro = votos.find(v => v.estrela === estrela.toString());

        if (!registro) return alert("Erro ao localizar estrela.");

        const novoValor = parseInt(registro.votos) + 1;

        await fetch(`${API_BASE}/tabs/votos/estrela/${estrela}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ votos: novoValor })
        });

        localStorage.setItem("votou", estrela);
        marcarEstrelas(estrela);
        carregarVotos();
      } catch (err) {
        alert("Erro ao votar.");
      }
    }

    function marcarEstrelas(n) {
      stars.forEach(star => {
        const val = parseInt(star.getAttribute("data-value"));
        star.classList.toggle("selected", val <= n);
      });
    }

    stars.forEach(star => {
      star.addEventListener("click", () => {
        const valor = parseInt(star.getAttribute("data-value"));
        votar(valor);
      });
    });

    // Inicialização
    atualizarVisitas();
    carregarVotos();
    const votoSalvo = localStorage.getItem("votou");
    if (votoSalvo) marcarEstrelas(parseInt(votoSalvo));
  </script>

</body>
</html>
