<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Simulação 3D - Escolha o Módulo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      gap: 2rem;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #1e88e5;
      color: white;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #1565c0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Escolha o módulo para visualizar em 3D</h1>
  <div class="buttons">
    <a href="motor.html"><button class="btn">🔧 Módulo Motor</button></a>
    <a href="porta.html"><button class="btn">🚪 Módulo Porta</button></a>
  </div>

</body>
</html>
