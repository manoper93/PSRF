<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSRF - Avalia√ß√£o e Visitas</title>
  <style>
    :root {
      font-size: 16px;
    }

    body {
      margin: 0;
      padding: 0;
      background: #3cb4e6;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .logo {
      height: 60px;
      width: 60px;
    }

    h1 {
      text-align: center;
      margin: 1rem;
      font-size: 2rem;
    }

    h2 {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      width: 100%;
      max-width: 800px;
    }

    .btn {
      flex: 1 1 220px;
      max-width: 300px;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #003366;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #001f4d;
      transform: scale(1.05);
    }

    .visitor-counter,
    .rating-widget {
      position: fixed;
      z-index: 999;
      background: rgba(0,0,0,0.3);
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 1rem;
    }

    .visitor-counter {
      bottom: 10px;
      left: 10px;
    }

    .rating-widget {
      bottom: 10px;
      right: 10px;
      text-align: center;
    }

    .star {
      font-size: 2rem;
      cursor: pointer;
      color: #ccc;
    }

    .star.selected {
      color: gold;
    }

    .rating-counts {
      margin-top: 0.5rem;
      text-align: left;
      font-size: 0.875rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1rem;
      }

      .star {
        font-size: 1.5rem;
      }

      .visitor-counter,
      .rating-widget {
        font-size: 0.875rem;
        padding: 0.6rem;
      }

      .rating-widget {
        bottom: 70px; /* move um pouco para cima em telas pequenas */
        right: 10px;
      }

      .visitor-counter {
        bottom: 10px;
        left: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo_st.png" alt="Logo ST" class="logo" />
    <img src="logo_tedayc.png" alt="Logo TEDAYC" class="logo" />
    <img src="logo_isep.png" alt="Logo ISEP" class="logo" />
  </header>

  <h1>PSRF - Porta Servi√ßo R√°dio Frequ√™ncia</h1>
  <h2>Escolha o m√≥dulo para visualizar em 3D</h2>

  <div class="buttons">
    <a href="motor.html"><button class="btn">‚öôÔ∏è M√≥dulo Motor</button></a>
    <a href="porta.html"><button class="btn">üö™ M√≥dulo Porta</button></a>
  </div>

  <h2>Visualizar o Esquem√°tico</h2>
  <div class="buttons">
    <a href="esquematico.html"><button class="btn">üìê Esquem√°tico</button></a>
  </div>

  <!-- Visitas -->
  <div class="visitor-counter">
    Visitas: <span id="visit-count">...</span>
  </div>

  <!-- Avalia√ß√£o -->
  <div class="rating-widget">
    <div>
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    <div class="rating-counts" id="rating-counts"></div>
  </div>

  <script>
    const API_BASE = "https://api.sheetbest.com/sheets/dd56be8f-5acf-48af-a6f7-6c1a0ffa370b";

    async function atualizarVisitas() {
      try {
        const res = await fetch(`${API_BASE}/tabs/visitas`);
        const dados = await res.json();
        let total = parseInt(dados[0].total || 0);
        total++;
        document.getElementById("visit-count").textContent = total;
        await fetch(`${API_BASE}/tabs/visitas/total/${dados[0].total}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ total })
        });
      } catch (error) {
        document.getElementById("visit-count").textContent = "Erro";
        console.error(error);
      }
    }

    const stars = document.querySelectorAll(".star");
    const countsDisplay = document.getElementById("rating-counts");

    async function carregarVotos() {
      try {
        const res = await fetch(`${API_BASE}/tabs/votos`);
        const votos = await res.json();
        countsDisplay.innerHTML = "";
        votos.sort((a, b) => parseInt(a.estrela) - parseInt(b.estrela));
        votos.forEach(v => {
          countsDisplay.innerHTML += `<div>${v.estrela} estrela(s): ${v.votos}</div>`;
        });
      } catch (error) {
        countsDisplay.innerHTML = "<div>Erro ao carregar votos</div>";
      }
    }

    async function votar(estrela) {
      if (localStorage.getItem("votou")) {
        alert("Voc√™ j√° votou neste dispositivo.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/tabs/votos`);
        const votos = await res.json();
        const registro = votos.find(v => v.estrela === estrela.toString());
        if (!registro) return;

        const novoValor = parseInt(registro.votos) + 1;

        await fetch(`${API_BASE}/tabs/votos/estrela/${estrela}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ votos: novoValor })
        });

        localStorage.setItem("votou", estrela);
        marcarEstrelas(estrela);
        carregarVotos();
      } catch (error) {
        alert("Erro ao votar.");
      }
    }

    function marcarEstrelas(n) {
      stars.forEach(star => {
        const val = parseInt(star.getAttribute("data-value"));
        star.classList.toggle("selected", val <= n);
      });
    }

    stars.forEach(star => {
      star.addEventListener("click", () => {
        const valor = parseInt(star.getAttribute("data-value"));
        votar(valor);
      });
    });

    atualizarVisitas();
    carregarVotos();

    const votoSalvo = localStorage.getItem("votou");
    if (votoSalvo) marcarEstrelas(parseInt(votoSalvo));
  </script>

</body>
</html>
