<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Motor Module 3D</title>
  <link rel="icon" href="logo_0.png" type="image/png" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: url('circuit_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .back-button {
      position: absolute;
      left: 20px;
      background: #515152;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #949494;
    }

    .titulo {
      font-size: 5vw;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
      margin: 0;
    }

    @media (min-width: 600px) {
      .titulo {
        font-size: 2rem;
      }
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: url('circuit_background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('circuit_background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #FFD700;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Tela de carregamento -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>

  <!-- Header com botão e título -->
  <header>
    <button class="back-button" id="back-button">⬅ Back</button>
    <h1 class="titulo" id="page-title">Motor Module 3D</h1>
  </header>
  
  <!-- Visualizador 3D -->
  <model-viewer src="SCRF_HP_Módulo_Motor.glb"
    alt="Motor Module"
    camera-controls
    shadow-intensity="0.8"
    exposure="0.9"
    environment-image="legacy"
    ar
    onload="document.getElementById('loading').style.display='none';">
  </model-viewer>

  <!-- Script de idioma -->
  <script>
    const lang = localStorage.getItem('lang') || 'en';
    document.documentElement.lang = lang;

    if (lang === 'pt-PT') {
      document.title = 'Módulo Motor 3D';
      document.getElementById('back-button').textContent = '⬅ Voltar';
      document.getElementById('page-title').textContent = 'Módulo Motor 3D';
    } else {
      document.title = 'Motor Module 3D';
      document.getElementById('back-button').textContent = '⬅ Back';
      document.getElementById('page-title').textContent = 'Motor Module 3D';
    }

    document.getElementById('back-button').onclick = () => {
      window.location.href = 'index.html';
    };
  </script>

</body>
</html>
