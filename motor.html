<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Módulo Motor 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <model-viewer src="PSRF_HP_Módulo_Motor.glb"
    alt="Módulo Motor"
    camera-controls
    shadow-intensity="0"
    exposure="0"
    environment-image="neutral"
    ar>
  </model-viewer>
</body>
</html>
