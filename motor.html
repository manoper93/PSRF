<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Módulo Motor 3D</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }
    
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      height: 40px;
    }

    .back-button {
      background: #003366;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #001f4d;
    }


    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: #1e1e1e;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #1e88e5;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .titulo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 5vw;
      font-weight: 600;
      z-index: 20;
      pointer-events: none;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
    }

    @media (min-width: 600px) {
      .titulo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Tela de carregamento -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
  </div>

  <!-- Título da página -->
  <h1 class="titulo">Módulo Motor 3D</h1>

  <header>
    <button class="back-button" onclick="window.location.href='index.html'">⬅ Voltar</button>
    <img src="logo_st.png" alt="Logo ST" class="logo" />
  </header>
  
  <!-- Visualizador 3D -->
  <model-viewer src="PSRF_HP_Módulo_Motor.glb"
    alt="Módulo Motor"
    camera-controls
    shadow-intensity="0.5"
    exposure="0.9"
    environment-image="legacy"
    ar
    onload="document.getElementById('loading').style.display='none';">
  </model-viewer>

</body>
</html>
